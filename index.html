<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skill Genome - Prototype</title>

<style>
/* خلفية داكنة + نيون */
body {
  margin:0;
  font-family: "Tajawal", sans-serif;
  background: #0a0f1a;
  color: #e4e4e4;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container {
  width: 90%;
  max-width: 450px;
  background: #111a2b;
  border: 1px solid #00eaff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 0 18px #00eaff75;
  text-align: center;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-top:12px;
  border-radius: 8px;
  border:none;
  outline:none;
  font-size: 16px;
}

input {
  background: #0e1622;
  color: #fff;
  border: 1px solid #00eaff;
}

button {
  background: #00eaff;
  font-weight: bold;
  color: #001014;
  cursor: pointer;
}

.hidden { display:none; }

.progress {
  height: 10px;
  width: 100%;
  background: #233042;
  border-radius: 6px;
  margin-bottom: 15px;
}
.progress-bar {
  height: 100%;
  width:0%;
  background: #00eaff;
  border-radius: 6px;
  transition: width 0.4s ease;
}

.result-box {
  padding: 15px;
  background: #0d1521;
  border-radius: 10px;
  border: 1px solid #00ffaa;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="container" id="welcomeScreen">
  <h2>منصة الجينوم المهاري</h2>
  <p>ابدأ بتعريف بسيط عنك</p>
  <input type="text" id="username" placeholder="اكتب اسمك">
  <button onclick="startTest()">ابدأ الاختبار</button>
</div>

<div class="container hidden" id="quizScreen">
  <h3 id="questionText"></h3>

  <div class="progress">
    <div class="progress-bar" id="bar"></div>
  </div>

  <button onclick="answer(1)">ممتاز جداً</button>
  <button onclick="answer(0)">أحتاج تطوير</button>
</div>

<div class="container hidden" id="resultScreen">
  <h2 id="resultUser"></h2>
  <div class="result-box">
    <h3 id="scoreText"></h3>
    <p>مسارك التدريبي المقترح جاهز — إثبات مفهوم فقط</p>
  </div>
  <button onclick="restart()">إعادة التجربة</button>
</div>

<script>
const questions = [
  "هل يمكنك تحليل المعلومات واتخاذ قرارات سريعة؟",
  "هل تمتلك مهارات تقنية تساعدك في إنجاز المهام الرقمية؟"
];

let current = 0;
let score = 0;

function startTest(){
  const name = document.getElementById("username").value;
  if(!name.trim()) return alert("اكتب اسمك أولاً");
  document.getElementById("welcomeScreen").classList.add("hidden");
  document.getElementById("quizScreen").classList.remove("hidden");
  showQuestion();
}

function showQuestion(){
  document.getElementById("questionText").textContent = questions[current];
  document.getElementById("bar").style.width = (current / questions.length * 100) + "%";
}

function answer(point){
  score += point;
  current++;

  if(current < questions.length){
    showQuestion();
  } else {
    finish();
  }
}

function finish(){
  document.getElementById("quizScreen").classList.add("hidden");
  document.getElementById("resultScreen").classList.remove("hidden");

  const name = document.getElementById("username").value;
  document.getElementById("resultUser").textContent = "أحسنت يا " + name;
  document.getElementById("bar").style.width = "100%";

  let result = (score / questions.length) * 100;
  document.getElementById("scoreText").textContent =
    "نتيجتك الأولية: " + Math.round(result) + "% جاهزية مهارية";
}

function restart(){
  location.reload();
}
</script>

</body>
</html>
